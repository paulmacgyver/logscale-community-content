$schema: https://schemas.humio.com/dashboard/v0.15.0
parameters:
  device_name:
    label: Device Name
    query: in(event, values=["CHROME_OS_LOGIN_EVENT", "CHROMEOS_PERIPHERAL_ADDED",
      "CHROME_OS_CRD_HOST_*"])| groupBy(device_name, function=[])
    timeInterval: 1d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    order: 50
    valueField: device_name
  device_user:
    label: Device User
    query: in(event, values=["CHROME_OS_LOGIN_EVENT", "CHROMEOS_PERIPHERAL_ADDED",
      "CHROME_OS_CRD_HOST_*"])| groupBy(device_name, function=[])
    timeInterval: 1d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    order: 50
    valueField: device_name
